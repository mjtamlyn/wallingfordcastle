version: 2.1

jobs:
  build-and-test:
    executor: python/default
    docker:
      - image: cimg/python:3.9
        environment:
          PIPENV_VENV_IN_PROJECT: true
          DATABASE_URL: postgresql://root:root@localhost/circle_test?sslmode=disable
      - image: cimg/postgres:13.1
        environment:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: root
          POSTGRES_DB: circle_test
    steps:
      - checkout
      - run:
          command: |
            sudo chown -R circleci:circleci /usr/local/bin
            sudo chown -R circleci:circleci /usr/local/lib/python3.9/site-packages
          name: Set up folder permissions
      - restore_cache:
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          command: |
            sudo pip install pipenv
            pipenv install
          name: Install requirements
      - save_cache:
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ".venv"
            - "/usr/local/bin"
            - "/usr/local/lib/python3.9/site-packages"
      - run:
          name: Run flake8
          command: |
            source .venv/bin/activate
            flake8 .
      - run:
          name: Run isort
          command: |
            source .venv/bin/activate
            isort -c --df .
      - run:
          name: Test
          command: pipenv run python manage.py test

workflows:
  main:
    jobs:
      - build-and-test
