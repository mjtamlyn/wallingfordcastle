{% extends 'base.html' %}

{% block content %}
    {% if validlink %}
    <h2>Welcome to Wallingford Castle Archers!</h2>
    <p>Set a password to activate your account</p>
    <form class="form" method="POST" action=".">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn">
    </form>
    {% else %}
    <p>Sorry, your link seems to be invalid. Please contact the committee.</p>
    {% endif %}
{% endblock %}
