{% extends 'base.html' %}

{% load floppyforms %}

{% block content %}
    {% if validlink %}
    <h2>Set a new password</h2>
    <form class="form" method="POST" action=".">
        {% csrf_token %}
        {% form form using 'floppyforms/layouts/p.html' %}
        <input type="submit" class="btn">
    </form>
    {% else %}
    <p>Sorry, your link seems to be invalid. Please contact the committee.</p>
    {% endif %}
{% endblock %}
